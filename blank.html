<!doctype html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<html ng-app="todoApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="main.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style>
        textarea#list {
            height: 400px;
        }

        .first-element {
            margin-top: 40px
        }
    </style>

</head>


<body>
<div class="container-fluid first-element" ng-controller="TodoListController as todoList">
    <div class="form-group" ng-show="todoList.state.finished">
				<textarea id="list" placeholder="List to sort" class="form-control" ng-model="todoList.incoming">
				</textarea>

        <label for="question">Question</label>
        <input id="question" type="text" class="form-control" name="userName" ng-model="todoList.question">

        <button type="button" class="btn btn-primary" ng-click="todoList.start()">Start</button>


    </div>

    <div class="row" ng-hide="todoList.state.finished">
        <h1 class="text-center">{{todoList.question}}</h1>
        <div class="row"></div>
        <div class="col-md-6">
            <ul class="list-group">
                <button type="button" class="list-group-item list-group-item-action active" ng-repeat-start="ele in todoList.state.left" ng-if="$first" accesskey="a"
                        ng-click="todoList.first()">{{ele.text}}
                </button>
                <li class="list-group-item" ng-repeat-end ng-if="!$first">{{ele.text}}</li>
            </ul>
        </div>

        <div class="col-md-6">
            <ul class="list-group">
                <button type="button" class="list-group-item list-group-item-action active" ng-repeat-start="ele in todoList.state.right" ng-if="$first" accesskey="s"
                        ng-click="todoList.second()">{{ele.text}}
                </button>
                <li class="list-group-item" ng-repeat-end ng-if="!$first">{{ele.text}}</li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 weel" ng-hide="todoList.state.finished">

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="ele in todoList.state.mergeResult">{{ele.text}}</li>
            </ul>
        </div>
    </div>

    <div class="row" ng-show="todoList.state.finished && todoList.initListOrder">
        <div class="col-md-6">
            <p>Sort results</p>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="ele in todoList.state.work[0]">{{ele.text}}</li>
            </ul>
        </div>

        <div class="col-md-6">
            <p>Sort results (init list order)</p>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="ele in todoList.initListOrder">{{ele.order}} {{ele.text}}</li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
